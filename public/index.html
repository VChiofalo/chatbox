<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Hello World</h1>
    <!-- <button id="button_test">Coucou le serveur</button> -->
    <button id="button_connexion">S'identifier sans se connecter</button>

    <section id="chat" class="invisible">
        <h2>Chat</h2>
        <div class="flex spaceAround chatcontainer">
            <div id="rooms">
                <h3>Salons</h3>
                <p>Général</p>
            </div>
            <div id="chatbox">
                <div class="container">
                    <img src="/w3images/bandmember.jpg" alt="Avatar">
                    <p>Hello. How are you today?</p>
                    <span class="time-right">11:00</span>
                </div>
                  
                <div class="container darker">
                    <img src="/w3images/avatar_g2.jpg" alt="Avatar" class="right">
                    <p>Hey! I'm fine. Thanks for asking!</p>
                    <span class="time-left">11:01</span>
                </div>
                  
                <div class="container">
                    <img src="/w3images/bandmember.jpg" alt="Avatar">
                    <p>Sweet! So, what do you wanna do today?</p>
                    <span class="time-right">11:02</span>
                </div>
                  
                <div class="container darker">
                    <img src="/w3images/avatar_g2.jpg" alt="Avatar" class="right">
                    <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
                    <span class="time-left">11:05</span>
                </div>
            </div>
            <div id="userslist">
                <h3>Utilisateurs</h3>
                    <ul></ul>
            </div>
        </div>
    </section>

    <template id="usersrow">
        <li>

        </li>
    </template>

    <script src="/assets/scripts/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script></body>
</html>
